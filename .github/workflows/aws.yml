  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    environment:
      name: production
    steps:
      - uses: actions/checkout@v3
      - name: Connect to EC2
        uses: omarhosny206/setup-ssh-for-ec2@v1.0.0
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EC2_USER: ubuntu
        with:
          instance-id: ${{ secrets.EC2_INSTANCE_ID }}
          EC2_SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EC2_URL: 43.204.103.187

      - name: Copy Dockerfiles to EC2
        run: scp -i ${{ secrets.SSH_PRIVATE_KEY }} ./frontend/Dockerfile ubuntu@43.204.103.187:/frontend

      - name: Copy Dockerfiles to EC2 backend
        run: scp -i ${{ secrets.SSH_PRIVATE_KEY }}  ./user_management/Dockerfile ubuntu@43.204.103.187:/user_management

      - name: Build Docker images on EC2
        run: ssh -i $SSH_PRIVATE_KEY ubuntu@43.204.103.187 'docker build -t frontend . && docker build -t backend .'

      - name: Run docker-compose
        run: ssh -i $SSH_PRIVATE_KEY ubuntu@43.204.103.187 'docker-compose up -d'
